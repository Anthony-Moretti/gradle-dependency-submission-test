name: Gradle Dependency Submission
on:
  push:
    branches:
      - main

jobs:
  gradle-action-detection:
    runs-on: ubuntu-latest
    # The Dependency Submission API requires write permission
    permissions:
      contents: write
    steps:
      - name: Checkout Gradle Build Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            !~/.gradle/wrapper/dists/**/gradle*.zip
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            gradle-${{ runner.os }}-
          
      - name: 'Checkout Repository'
        uses: actions/checkout@v3

      - name: Run snapshot action - app
        uses: mikepenz/gradle-dependency-submission@main
        with:
          gradle-project-path: "gradle-example"
          gradle-dependency-path: "app/build.gradle"
          gradle-build-module: ":app"
          gradle-build-configuration: "debugCompileClasspath"
      
      - name: Run snapshot action - simple-app
        uses: mikepenz/gradle-dependency-submission@main
        with:
          gradle-project-path: "gradle-example"
          gradle-dependency-path: "simple-app/build.gradle"
          gradle-build-module: ":simple-app"
          gradle-build-configuration: "debugCompileClasspath"